<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Enrollment Requests</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Kerkesat per Regjistrim</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Kerkesat</li>
            </ul>
        </div>
    </div>
</section>

<div class="container py-5">
    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="card">
        <div class="card-header">
            <h5>Kerkesat ne Pritje</h5>
        </div>
        <div class="card-body">
            <div th:if="${#lists.isEmpty(requests)}" class="text-center py-4">
                <p class="text-muted">Nuk ka kerkesa ne pritje.</p>
            </div>
            <div th:if="${!#lists.isEmpty(requests)}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Studenti</th>
                            <th>Email</th>
                            <th>Kursi</th>
                            <th>Lloji</th>
                            <th>Data</th>
                            <th>Veprime</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="request : ${requests}">
                            <td th:text="${request.requestId}">1</td>
                            <td th:text="${request.student.name}">Student Name</td>
                            <td th:text="${request.student.email}">email@example.com</td>
                            <td th:text="${request.course.name}">Course Name</td>
                            <td>
                                <span th:if="${request.requestType == 'ENROLL'}" class="badge bg-success">Regjistrim</span>
                                <span th:if="${request.requestType == 'UNENROLL'}" class="badge bg-warning">Heqje Regjistrimi</span>
                            </td>
                            <td th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                            <td>
                                <form th:action="@{/admin/approveEnrollmentRequest}" method="post" style="display: inline;">
                                    <input type="hidden" name="requestId" th:value="${request.requestId}">
                                    <button type="submit" class="btn btn-sm btn-success">
                                        <i class="fas fa-check"></i> Aprovo
                                    </button>
                                </form>
                                <form th:action="@{/admin/rejectEnrollmentRequest}" method="post" style="display: inline;">
                                    <input type="hidden" name="requestId" th:value="${request.requestId}">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-times"></i> Refuzo
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/dashboard}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Kthehu tek Dashboard
        </a>
    </div>
</div>

<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script>
    window.onscroll = function() { if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) { document.getElementById("movetop").style.display = "block"; } else { document.getElementById("movetop").style.display = "none"; } };
    function topFunction() { document.body.scrollTop = 0; document.documentElement.scrollTop = 0; }
</script>
</body>
</html>
