<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Manage Lecturers</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
    <style>
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
    </style>
</head>

<body>

<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Menaxhimi i Pedagogeve</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Pedagoget</li>
            </ul>
        </div>
    </div>
</section>

<div class="site-section">
    <div class="table-responsive-class">
        <!-- Error/Success Messages -->
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <div class="row mb-4">
            <div class="overview-wrap">
                <h3 class="heading-21921">Lista e Pedagogeve</h3>
                <button class="btn btn-style btn-style-3 text-left" type="button"
                        data-bs-toggle="modal" data-bs-target="#addLecturer">SHTO PEDAGOG</button>
            </div>
        </div>

        <!-- Add Lecturer Modal -->
        <div class="modal fade login-block" id="addLecturer" tabindex="-1" role="dialog"
             aria-labelledby="addLecturerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title" id="addLecturerLabel">Regjistro Pedagog te Ri</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/admin/addNewLecturer}" method="post" class="signin-form" th:object="${person}">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="control-label" for="name">Emri i Plote *</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}"
                                               required placeholder="Shkruani emrin e plote" minlength="3">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="control-label" for="mobileNumber">Numri i Telefonit *</label>
                                        <input type="text" class="form-control" id="mobileNumber" th:field="*{mobileNumber}"
                                               required placeholder="10 shifra" pattern="[0-9]{10}">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="control-label" for="email">Email *</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}"
                                               required placeholder="email@example.com">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="control-label" for="confirmEmail">Konfirmo Email *</label>
                                        <input type="email" class="form-control" id="confirmEmail" th:field="*{confirmEmail}"
                                               required placeholder="Konfirmo email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="control-label" for="pwd">Fjalekalimi *</label>
                                        <input type="password" class="form-control" id="pwd" th:field="*{pwd}"
                                               required placeholder="Minimum 5 karaktere" minlength="5">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="control-label" for="confirmPwd">Konfirmo Fjalekalimin *</label>
                                        <input type="password" class="form-control" id="confirmPwd" th:field="*{confirmPwd}"
                                               required placeholder="Konfirmo fjalekalimin" minlength="5">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-center">
                            <button type="submit" class="btn btn-style btn-style-3">REGJISTRO</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(lecturers)}" class="alert alert-info">
            <p>Nuk ka pedagoge te regjistruar akoma.</p>
        </div>

        <table th:if="${!#lists.isEmpty(lecturers)}" class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Emri</th>
                <th scope="col">Email</th>
                <th scope="col">Telefoni</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecturer : ${lecturers}">
                <td th:text="${lecturer.personId}"></td>
                <td th:text="${lecturer.name}"></td>
                <td th:text="${lecturer.email}"></td>
                <td th:text="${lecturer.mobileNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2 login-center text-start mt-4">
        <a th:href="@{/dashboard}">
            <button class="btn btn-style btn-style-3 text-left">KTHEHU</button>
        </a>
    </div>
</div>

<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
