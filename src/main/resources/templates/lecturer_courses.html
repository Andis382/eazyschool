<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - My Courses</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Kurset e Mia</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Kurset e Mia</li>
            </ul>
        </div>
    </div>
</section>

<div class="site-section">
    <div class="table-responsive-class">
        <div class="row mb-4">
            <div class="overview-wrap">
                <h3 class="heading-21921">Kurset per te cilat jam pergjegjes</h3>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(courses)}" class="alert alert-info">
            <p>Nuk keni asnje kurs te caktuar akoma. Administratori duhet t'ju caktoje kurse.</p>
        </div>

        <table th:if="${!#lists.isEmpty(courses)}" class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Emri i Kursit</th>
                <th scope="col">Tarifa</th>
                <th scope="col">Studente</th>
                <th scope="col">Veprime</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.courseId}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.fees}"></td>
                <td th:text="${course.persons.size()}"></td>
                <td>
                    <a th:href="@{/lecturer/viewCourse(id=${course.courseId})}" class="btn btn-primary btn-sm">
                        Materialet
                    </a>
                    <a th:href="@{/lecturer/viewStudents(courseId=${course.courseId})}" class="btn btn-info btn-sm">
                        Studentet
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2 login-center text-start mt-4">
        <a th:href="@{/dashboard}">
            <button class="btn btn-style btn-style-3 text-left">KTHEHU</button>
        </a>
    </div>
</div>

<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>
<script>
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
